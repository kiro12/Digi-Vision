
<div class="container py-3">
  <div class="d-flex justify-content-end ">
    <button mat-raised-button color="primary" routerLink="../create" class="mb-2">
      <mat-icon>add</mat-icon>
      {{'create_product' | translate}}</button>
  </div>
<ng-container *ngIf="!isLoading ; else loadIndicator">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2" >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>{{'#' | translate}}</th>
<!--      <td mat-cell *matCellDef="let element ; let index = index"> {{index}}  </td>-->
      <td mat-cell *matCellDef="let element ; let index = index"> {{element.id}}  </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{'name' | translate}}</th>
      <td mat-cell *matCellDef="let element "> {{element?.title}}  </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>{{'price' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element?.price | currency}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> {{'description' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > {{'actions' | translate}}</th>
      <td mat-cell *matCellDef="let element ;  let index = index">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="../edit/{{element.id}}">
            {{'edit_product' | translate}}
          </button>
          <button mat-menu-item (click)="deleteProduct(element.id)">
            {{'delete_product' | translate}}
          </button>
        </mat-menu>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator #paginator [pageSize]="10"  showFirstLastButtons></mat-paginator>
</ng-container>

</div>
<ng-template #loadIndicator>
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
