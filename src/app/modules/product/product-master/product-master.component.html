<div class="container py-3">
  <div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" routerLink="../admin" class="mb-2">
      Back to products</button>
  </div>
  <div *ngIf="!loading" class="row mt-5" [formGroup]="createForm">

    <div class="form-group col-6">
      <label >Title</label>
      <input formControlName="title" class="form-control">
    </div>


    <div class="form-group col-6">
      <label>description</label>
      <input type="text"
             class="form-control" formControlName="description"
             placeholder="category">

    </div>
    <div class="form-group col-6">
      <label>Category </label>
      <input type="text"
             class="form-control" formControlName="category"
             placeholder="category">

    </div>
    <div class="form-group col-6">
      <label>Image </label>
      <div class="text-center">
        <input class="form-control" type="file"
               (change)="onChange($event)">

      </div>
    </div>
    <div >
      <button class="btn btn-primary my-2" (click)="onSubmit()" type='submit' [disabled]='createForm.invalid'>{{isEdit ? 'Edit Product':'Create Product'}}</button>

    </div>
  </div>

</div>
